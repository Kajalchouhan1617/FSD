<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 600px;
            padding-bottom: 2px;
            background-color: aqua;
            font-size: 28px;
        }
        
        button {
            color: brown;
            border-radius: 5px;
            background-color: bisque;
        }
    </style>
</head>

<body>

    <div class="container">
        <label for="Text">No. of boxes</label> &nbsp;
        <input type="number" id="t1" style="font-size:20px;" /> &nbsp;
        <button type="btn" onclick="createboxes()" style="width:80px;height:30px;font-size:20px;">Click</button>
        <div id="output">

        </div>
    </div>

    <script>
        function createboxes() {
            n = parseInt(document.getElementById("t1").value);
            if (n >= 1 && n <= 10) {
                document.getElementById("output").innerHTML = "";
                for (x = 1; x <= n; x++) {
                    document.getElementById("output").innerHTML += "<input type ='text' id='num" + x + "' />" + "<br/>";
                }
                document.getElementById("output").innerHTML += "<input type= 'button' value='sum' onclick='calc()'/>" + "</br>";
                document.getElementById("output").innerHTML += "<input text='text' id='result' value='Total'/>" + "<br/>";
            } else {
                alert("enter no. between 1 to 10");
            }
        }

        function calc() {
            n = parseInt(document.getElementById("t1").value);
            s = 0;
            for (x = 1; x <= n; x++) {
                s += parseInt(document.getElementById("num" + x).value);

            }
            document.getElementById("result").value = s;
        }
    </script>
</body>



</html>
